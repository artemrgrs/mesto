<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип Mesto">
        </header>

        <main>
            <section class="profile">
                <img class="profile__avatar" src="images/Avatar.jpg" alt="аватар">
                <div class="profile__container">
                    <div class="profile__user-data">
                        <div class="profile__profile-info">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__occupation">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__add-button"></button>
                </div>
            </section>

            <section class="elements">
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>

        <div class="popup profile-popup">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <form class="form" name="profile" novalidate>
                    <h2 class="form__heading">Редактировать профиль</h2>
                    <fieldset class="form__user-info">
                        <input id="name" type="text" class="form__field form__field_data_name"
                         name="name" value="name" required minlength="2" maxlength="40">
                         <span id="name-error" class="form__error"></span>
                        <input id="occupation" type="text" class="form__field form__field_data_occupation"
                         name="occupation" value="occupation" required minlength="2" maxlength="200">
                         <span id="occupation-error" class="form__error">Вы пропустили это поле.</span>
                    </fieldset>
                    <button type="submit" class="form__save-button">Сохранить</button>
                </form>
            </div>
        </div>  

        <div class="popup card-popup">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <form class="form" name="card" novalidate>
                    <h2 class="form__heading">Новое место</h2>
                    <fieldset class="form__user-info">
                        <input id="title" type="text" class="form__field form__field_data_title"
                         name="title" value="" placeholder="Название" required minlength="2" maxlength="40">
                        <span id="title-error" class="form__error">Вы пропустили это поле.</span>
                        <input id="link" type="url" class="form__field form__field_data_link"
                         name="link" value="" placeholder="Ссылка на картинку"  required>
                        <span id="link-error" class="form__error">Вы пропустили это поле.</span>
                    </fieldset>
                    <button type="submit" class="form__save-button form__save-button_place_card-popup">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup image-popup">
            <div class="popup__container popup__container_function_image">
                <button type="button" class="popup__close"></button>
                <figure class="popup__figure">
                    <img class="popup__image" src="#" alt="Картинка пользователя">
                    <figcaption class="popup__caption"></figcaption>
                </figure>
                
            </div>
        </div>

        <template class="template">
            <div class="element">
                <button type="button" class="element__delete-button"></button>
                    <img class="element__image" src="#" alt="Картинка пользователя">
                <div class="element__info">
                    <h2 class="element__heading"></h2>
                    <button type="button" class="element__button"></button>
                </div>
            </div>
        </template>

    </div>    
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
