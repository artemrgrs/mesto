<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип Mesto">
        </header>

        <main>
            <section class="profile">
                <img class="profile__avatar" src="images/Avatar.jpg" alt="аватар">
                <div class="profile__container">
                    <div class="profile__user-data">
                        <div class="profile__profile-info">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__occupation">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__add-button"></button>
                </div>
            </section>

            <section class="elements">
                <div class="element">
                    <img class="element__image" src="images/Karachaevsk.jpg" alt="Карачаевск">
                    <div class="element__info">
                        <h2 class="element__heading">Карачаево-Черкесия</h2>
                        <button type="button" class="element__button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/Elbrus.jpg" alt="Гора Эльбрус">
                    <div class="element__info">
                        <h2 class="element__heading">Гора Эльбрус</h2>
                        <button type="button" class="element__button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/Dombai.jpg" alt="Домбай">
                    <div class="element__info">
                        <h2 class="element__heading">Домбай</h2>
                        <button type="button" class="element__button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/Kazan.jpg" alt="Казань">
                    <div class="element__info">
                        <h2 class="element__heading">Казань</h2>
                        <button type="button" class="element__button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/Sochi.jpg" alt="Сочи">
                    <div class="element__info">
                        <h2 class="element__heading">Сочи</h2>
                        <button type="button" class="element__button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/Viborg.jpg" alt="Выборг">
                    <div class="element__info">
                        <h2 class="element__heading">Выборг</h2>
                        <button type="button" class="element__button"></button>
                    </div>
                </div>
            </section>

            <footer class="footer">
                <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
            </footer>

            <div class="popup">
                <div class="popup__container">
                    <button type="button" class="popup__close"></button>
                    <form class="form" name="profile-info">
                        <h2 class="form__heading">Редактировать профиль</h2>
                        <fieldset class="form__user-info">
                            <input type="text" class="form__field form__field_data_name" required name="name" value="name">
                            <input type="text" class="form__field form__field_data_occupation" required name="occupation" value="occupation">
                        </fieldset>
                        <button type="submit" class="form__save-button">Сохранить</button>
                    </form>
                </div>
            </div>
        </main>
    </div>    
    <script src="scripts/index.js"></script>
</body>
</html>
