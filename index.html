<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип Mesto">
        </header>

        <main>
            <section class="profile">
                <img class="profile__avatar" src="images/Avatar.jpg" alt="аватар">
                <div class="profile__container">
                    <div class="profile__user-data">
                        <div class="profile__profile-info">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__occupation">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__add-button"></button>
                </div>
            </section>

            <section class="elements">
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <form class="form" name="profile-info">
                    <h2 class="form__heading">Редактировать профиль</h2>
                    <fieldset class="form__user-info">
                        <input type="text" class="form__field form__field_data_name" required name="name" value="name">
                        <input type="text" class="form__field form__field_data_occupation" required name="occupation" value="occupation">
                    </fieldset>
                    <button type="submit" class="form__save-button">Сохранить</button>
                </form>
            </div>
        </div>  

        <div class="popup popup_function_add-pic">
            <div class="popup__container">
                <button type="button" class="popup__close popup__close_place_add-pic"></button>
                <form class="form form_data_pics" name="pic-card">
                    <h2 class="form__heading">Новое место</h2>
                    <fieldset class="form__user-info">
                        <input type="text" class="form__field form__field_data_title" required name="title" value="" placeholder="Название">
                        <input type="text" class="form__field form__field_data_link" required name="link" value="" placeholder="Ссылка на картинку">
                    </fieldset>
                    <button type="submit" class="form__save-button">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_function_image">
            <div class="popup__container popup__container_function_image">
                <button type="button" class="popup__close popup__close_place_show-pic"></button>
                <figure class="popup__figure">
                    <img class="popup__image" src="" alt="">
                    <figcaption class="popup__caption"></figcaption>
                </figure>
                
            </div>
        </div>

        <template class="template">
            <div class="element">
                <button type="button" class="element__delete-button"></button>
                    <img class="element__image" src="" alt="">
                <div class="element__info">
                    <h2 class="element__heading"></h2>
                    <button type="button" class="element__button"></button>
                </div>
            </div>
        </template>

    </div>    
    <script src="scripts/index.js"></script>
</body>
</html>
